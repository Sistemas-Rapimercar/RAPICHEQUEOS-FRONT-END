<div class="card container row">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">Chequeos completados</h6>
    <div class="row content">
      <ul class="col list-group">
        <li class="list-group-item" *ngFor="let chequeo of chequeos">
          {{ chequeo.familia.descripcion }} -
          {{ chequeo.subFamilia.descripcion }}
        </li>
      </ul>
    </div>
  </div>
</div>
